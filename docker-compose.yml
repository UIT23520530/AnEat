version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aneat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-aneat_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aneat_password}
      POSTGRES_DB: ${DB_NAME:-aneat_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aneat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aneat_user} -d ${DB_NAME:-aneat_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: aneat-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-aneat_db}
      DB_USER: ${DB_USER:-aneat_user}
      DB_PASSWORD: ${DB_PASSWORD:-aneat_password}
      DATABASE_URL: postgresql://${DB_USER:-aneat_user}:${DB_PASSWORD:-aneat_password}@postgres:5432/${DB_NAME:-aneat_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    networks:
      - aneat-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aneat-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    networks:
      - aneat-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aneat-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@aneat.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - aneat-network
    depends_on:
      - postgres

networks:
  aneat-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
